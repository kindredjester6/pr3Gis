<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Leaflet</title>
  <link href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet-src.js"></script>
  <script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>
  <script src="./Leaflet.TileLayer.MBTiles/Leaflet.TileLayer.MBTiles.js"></script>

  <style>
    #map{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="map" style="width: 700px; height: 360px;"></div>
  <script>
    var map = new L.Map('map').setView([10.088654, -84.472051], 8); // Coordenadas de Costa Rica

    var mb = L.tileLayer.mbTiles('./mosaicMap.mbtiles', {
		minZoom: 8,
		maxZoom: 16
	}).addTo(map);

    mb.on('databaseloaded', function(ev) {
		console.info('MBTiles DB loaded', ev);
	});
	mb.on('databaseerror', function(ev) {
		console.info('MBTiles DB error', ev);
	});
  </script>
</body>
</html>
